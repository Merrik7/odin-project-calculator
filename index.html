<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Project - Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="top-header">
      <h1>Merrik's Calculator!</h1>

      <nav>
        <a
          class="link"
          href="https://merrik7.github.io/odin-project-etch-a-sketch/"
          target="_blank"
          >Etch a Sketch!</a
        >
        <a
          class="link"
          href="https://merrik7.github.io/odin-project-rock-paper-scissors/"
          target="_blank"
          >Rock paper scissors!
        </a>
        <a
          class="link"
          href="https://merrik7.github.io/odin-project-landing-page/#"
          target="_blank"
          >Landing page!</a
        >
      </nav>
    </header>
    <section class="calculator-section">
      <div class="calculator">
        <h4 class="calculator-text"></h4>

        <div class="number-pad">
          <button class="calculator-btn num-1 border-top-left">1</button>
          <button class="calculator-btn num-2">2</button>
          <button class="calculator-btn num-3 border-top-right">3</button>
          <button class="calculator-btn num-4">4</button>
          <button class="calculator-btn num-5">5</button>
          <button class="calculator-btn num-6">6</button>
          <button class="calculator-btn num-7">7</button>
          <button class="calculator-btn num-8">8</button>
          <button class="calculator-btn num-9">9</button>
          <button class="calculator-btn num-0">0</button>
          <button class="calculator-btn clear border-bottom-left">C</button>
          <button class="calculator-btn equals border-bottom-right">=</button>
        </div>
      </div>
    </section>
    <footer class="bottom-footer">
      <p class="bottom-footer-text">Copyright &copy; none 2027</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
